<!DOCTYPE html>
<meta charset="utf-8">
<title>Word Cloud Generator</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

<style>
    body {
        position: relative;
        font-family: "Helvetica Neue", sans-serif;
        width: 960px;
        margin: auto;
        margin-top: 20px;
        margin-bottom: 1em;
    }

    #presets a {
        border-left: solid #666 1px;
        padding: 0 10px;
    }

    #presets a.first {
        border-left: none;
    }

    #keyword {
        width: 300px;
    }

    #fetcher {
        width: 500px;
    }

    #keyword, #go {
        font-size: 1.5em;
    }

    #text {
        width: 100%;
        height: 100px;
    }

    p.copy {
        font-size: small;
    }

    #form {
        font-size: small;
        position: relative;
    }

    .multiarea {
        width: 100%;
        height: 100px;
        display: none;
    }

    hr {
        border: none;
        border-bottom: solid #ccc 1px;
    }

    a.active {
        text-decoration: none;
        color: #000;
        font-weight: bold;
        cursor: text;
    }

    #angles line, #angles path, #angles circle {
        stroke: #666;
    }

    #angles text {
        fill: #333;
    }

    #angles path.drag {
        fill: #666;
        cursor: move;
    }

    #angles {
        text-align: center;
        margin: 0 auto;
        width: 350px;
    }

    #angles input, #max {
        width: 42px;
    }
</style>

<div class="main container">

<section>
    <button class="btn btn-info" id="mbtn1" type="submit">1980s </button>
    <button class="btn btn-info" id="mbtn2" type="submit">1990s</button>
    <button class="btn btn-info" id="mbtn3" type="submit">2000-2009</button>
    <button class="btn btn-info" id="mbtn4" type="submit">2010-2015</button>
    <button class="btn btn-warning" id="mbtn5" type="submit">2016</button>
    <button class="btn btn-warning" id="mbtn6" type="submit">2017</button>
    <button class="btn btn-danger" id="mbtn7" type="submit">2018</button>
    <button class="btn btn-danger" id="mbtn8" type="submit">2019</button>
    <button class="btn btn-info" id="mbtn9" type="submit">All years</button>
</section>

<div id="vis"></div>

<section>
    <div class="row">

        <span id="hideSettings" class="glyphicon glyphicon-wrench"></span></button>
    </div>
</section>
<form id="form" class="col-lg-10" style="visibility: hidden">

    <p style="position: absolute; right: 0; top: 0" id="status"></p>


    <hr>
    <div style="float: right; text-align: right">
        <p><label for="max">Number of words:</label> <input type="number" value="800" min="1" id="max">

        <p><label>Download:</label>
            <a id="download-svg" href="#" target="_blank">SVG</a> |
            <a id="download-png" href="#" target="_blank">PNG</a>
    </div>

    <div style="float: left">
        <p><label>Spiral:</label>
            <label for="archimedean"><input type="radio" name="spiral" id="archimedean" value="archimedean"
                                            checked="checked"> Archimedean</label>
            <label for="rectangular"><input type="radio" name="spiral" id="rectangular" value="rectangular"> Rectangular</label>

        <p><label for="scale">Scale:</label>
            <label for="scale-log"><input type="radio" name="scale" id="scale-log" value="log" checked="checked"> log n</label>
            <label for="scale-sqrt"><input type="radio" name="scale" id="scale-sqrt" value="sqrt"> √n</label>
            <label for="scale-linear"><input type="radio" name="scale" id="scale-linear" value="linear"> n</label>

        <p><label for="font">Font:</label> <input type="text" id="font" value="Impact">
    </div>

    <div id="angles">
        <p><input type="number" id="angle-count" value="2" min="1"> <label for="angle-count">orientations</label>
            <label for="angle-from">from</label> <input type="number" id="angle-from" value="0" min="-90" max="90"> °
            <label for="angle-to">to</label> <input type="number" id="angle-to" value="90" min="-90" max="90"> °
    </div>
